<!doctype html>
<html>
<head>
    <title>Studio MoFo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="compiled/style.min.css">
  </head>
{% block bodyOpen %}
<body>
{% endblock %}
  <nav class="navbar navbar-default navbar-no-header-xs" id="studiomofo-nav">
    <div id="logo">
      <a href="/"><i class="fa fa-heart f3"></i>STUDIO MOFO</a>
    </div>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#studiomofo-nav-list">
        <span class="fa fa-bars fa-lg"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="studiomofo-nav-list">
      {% block navItems %}
      <ul class="nav navbar-nav">
        <li><a href="/projects">Projects</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/resources">Resources</a></li>
      </ul>
      {% endblock %}
    </div>
  </nav>

  <main role="main">
    {% block banner %}
      <div class="row">
      <header id="logo-banner" class="text-center col-md-4 col-md-offset-4">
        <div class="circle"></div>
        <div id="logo-text">
          <h1>Help a <br/> Mofo Out</h1>
          <p>DRAFT &#8226; DESIGN &#8226; DEVELOP</p>
        </div>
      </header>
    </div>
    {% endblock %}
    {% block mainContent %}
    {% endblock %}
  </main>
  <footer>
  </footer>

  <script src="config.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>

  <script src="js/ui.js"></script>
  <script src="js/viz.js"></script>
</body>
</html>
